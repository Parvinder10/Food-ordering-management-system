<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Panda</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1px;
            display: flex;
            align-items: center;
        }

        #logo {
            width: 90px;
            height: 90px;
            margin-right: 30px;
            margin-left: 30px;
        }

        #h1 {
            font-size: 3.5rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-shadow: 10px 8px 10px rgba(241, 67, 4, 10); 

        }

        nav {
            background-color: #e39312;
            padding: 0.7rem;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            margin: 0 1rem;
            font-size: 17px;
            border-radius: 10px;
        }

        nav a:hover {
            background-color: #6f3f05;
        }

        section {
            padding: 2rem;
            text-align: center;
        }

        #main-text {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        #sub-text {
            font-size: 1rem;
            color: #666;
            margin-bottom: 20px;
        }

        .food-gallery {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
            max-height: 800px;
            overflow: hidden;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .food-gallery img {
            width: 750px;
            height: 370px;
            object-fit: cover;
            display: none;
        }

        .food-gallery img.active {
            display: block;
        }

        .order-button {
            display: block;
            width: 220px;
            margin: 20px auto;
            padding: 1rem;
            background-color: #e39312;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .order-button:hover {
            background-color: #2e442f;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
    </style>
</head>

<body>
    <header>
        <img id="logo" src="logo.jpg" alt="Logo">
        <h1 id="h1">Food Panda</h1>
    </header>

    <nav>
        
        <a href="index.html">Home</a> |
        <a href="restaurants.html">Restaurants</a>|
        <a href="customercare.html">Customer Care</a>|
        <a href="feedback.html" >Feedback</a>|
        <a href="aboutus.html">About Us</a>
    </nav>

    <section>
        <div id="main-text">Welcome to Food Panda</div>
        <div id="sub-text">Free and Fast Home Delivery | Exciting offers | Taste guarantee | Easy Refund | Best Customer Care Service</div>

        <div class="food-gallery">
            <img class="food-image active" src="foodimagehome1.jpg" alt="Food 1">
            <img class="food-image" src="foodimagehome2.jpg" alt="Food 2">
            <img class="food-image" src="foodimagehome3.jpg" alt="Food 3">
            <img class="food-image" src="foodimagehome4.jpg" alt="Food 4">
            <img class="food-image" src="foodimagehome5.jpg" alt="Food 5">
            <img class="food-image" src="foodimagehome6.jpg" alt="Food 6">
        </div>

        <a href="" class="order-button" onclick="openOrderWindow()">Order Now</a>
    </section>

    <footer>
        By continuing on this website you are agreeing to our terms and conditions
    </footer>

    <script>
        var currentImageIndex = 0;
        var maxImages = 6; 
        var intervalId;

        function startImageSlider() {
            intervalId = setInterval(function () {
                nextImage();
            }, 1500);
        }

        function stopImageSlider() {
            clearInterval(intervalId);
        }

        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % maxImages;
            updateGallery();
        }

        function prevImage() {
            currentImageIndex = (currentImageIndex - 1 + maxImages) % maxImages;
            updateGallery();
        }

        function updateGallery() {
            var images = document.querySelectorAll('.food-image');
            images.forEach(function (image, index) {
                image.classList.remove('active');
                if (index === currentImageIndex) {
                    image.classList.add('active');
                }
            });
        }

        function openOrderWindow() {
            stopImageSlider();
            window.open('restaurants.html', '_blank');
        }

        window.onload = function () {
            startImageSlider();
        };
    </script>
</body>

</html>
